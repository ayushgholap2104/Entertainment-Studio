<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in - Entertainment Studio </title>
  <link rel="stylesheet" href="/css/signin.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="/js/project.js"></script>
</head>
<body>
  <main class="Sign_in">
    <form action="Home.html">
      <div class ='signin'>
        <h2>Sign in</h2>
        <div class="E-mail" id = "user-up">
          <i class="fa-solid fa-envelope-open"></i>
          <input type="E-mail" name = "email" placeholder="E-mail" required>
        </div>
        <div class="Password" id = "user-up">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name = "password" placeholder="Password" required>
        </div>
        <div class="create_button">
          <button type="submit" id="btn">Sign in</button>
        </div>
        <p>Don't have an account? <a href="/frontend/sign_up.html">Sign up</a></p>
      </div>
    </form>
  </main>
</body>
</html>
